<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.commons,sap.suite.ui.commons,sap.ui.core,sap.ca.ui,sap.ui.ux3,sap.ui.unified"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{
				"sap.wed.invitation": "./"
			}'>
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/main_custom.css">


<script>
	var app = new sap.m.App();
	var oComponent = new sap.ui.core.ComponentContainer({
		height : "100%",
		width : "100%",
		name : "sap.wed.invitation"
	});
	app.addPage(oComponent);
	app.placeAt("content");
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
